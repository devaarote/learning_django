<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Mail</title>
</head>
<body>

    <h1>Sending Mail</h1>

    <form method="post">
        {% csrf_token %}

        <label>To:</label>
        <input type="text" name="txt1" required />
        <br><br>

        <label>Message:</label><br>
        <textarea rows="10" cols="100" name="txt2" required></textarea>
        <br><br>

        <input type="submit" value="Send Mail"/>

    </form>

</body>
</html>
